<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variaveis</title>
</head>
<body>
    <script>
        // declaração de uma variavel e inicialização com o script
        let nome = "Fulano";

        // declaração da variavel
        let idade;

        // inicialização da variavel
        idade = 18;

        // declaração de uma constante e inicialização com um valor de ponto flutuante
        const PI = 3.1415

        // <br> para quebrar a linha em java script
        document.write("Nome: " + nome + "<br>");
        document.write(`idade: ${idade} <br>`);
        document.write(`Valor de PI: ${PI}`);
    </script>
</body>
</html>
