<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuindo valor em uma tag HTML por 10</title>
</head>
<body>
    <h1 id="txt01">Texto no paragrafo</h1>
    <script>
        document.write("<h1>sistema em Java Script</h1>")
        document.getElementById("txt01").textContent = 'atribuindo o texto ao paragrafo com getElementByID'

        document.getElementById("txt01").style.fontWeight ="bold";
        document.getElementById("txt01").style.color ="blue";
    </script>
    
</body>
</html>
